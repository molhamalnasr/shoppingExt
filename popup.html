<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping Extension</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Shopping</h1>
<div class="container">
    <span class="switchLabelText">Shoes:</span>
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="shoeSwitchKey" data-val="on">
        <label class="onoffswitch-label" for="shoeSwitchKey">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
</div>
<div id="cusDropdown" class="dropdown">
    <button class="dropbtn">Select Image</button>
    <div class="dropdown-content">
        <a class="selImg" id="img1" href="#">Image 1</a>
        <a class="selImg" id="img2" href="#">Image 2</a>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
